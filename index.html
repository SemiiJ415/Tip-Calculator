<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container text-center">
            <h1>Surfin' the Sea</h1>
            <p class="intro-text d-inline-block justify-content-center">By Jarissa</p>
        </div>
    </header>

    <main class="main" id="main">
        <section class="menu-section">
            <div class="container">
                <h2 class="menu-heading text-capitalize text-center">our menu</h2>
                <ul class="nav-list d-flex justify-content-evenly text-uppercase list-unstyled">
                    <li class="list-item list-item-nav"><a href="#" class="nav-link-item">appetizers</a></li>
                    <li class="list-item list-item-nav"><a href="#" class="nav-link-item">entrees</a></li>
                    <li class="list-item list-item-nav"><a href="#" class="nav-link-item">drinks</a></li>
                    <li class="list-item list-item-nav"><a href="#" class="nav-link-item">desserts</a></li>
                </ul>
                <img src="images/banner.jpg" alt="" class="img-fluid">
                <div class="menu-div" id="appetizerDiv">
                    <!-- <h3 class="menu-subheading text-capitalize">our appetizers</h3> -->
                    <!-- <div class="row" id="appRow"></div> -->
                </div>
                <div class="menu-div" id="entreeDiv">
                    <!-- <div class="row" id="entreeRow"></div> -->
                </div>
                <div class="menu-div" id="drinkDiv">
                    <!-- <div class="row" id="drinkDiv"></div> -->
                </div>
                <div class="menu-div" id="dessertDiv">
                    <!-- <div class="row" id="dessertDiv"></div> -->
                </div>
            </div>
        </section>
        <section class="checkout-section">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="subtotal-div">
                            <form action="#">
                                <h2 class="form-heading text-capitalize">your subtotal: $<span id="cartSubtotal"> 0.00</span></h2>
                                <select name="tipAmt" id="tipAmt">
                                    <option value="">Choose Tip</option>
                                    <option value=".1">10%</option>
                                    <option value=".15">15%</option>
                                    <option value=".18">18%</option>
                                    <option value=".22">22%</option>
                                </select>
                                <label for="otherAmt">For other amount:</label>
                                <input type="number" value="0" id="otherAmt" min="0" class="mb-3">
                                    <button class="btn btn-primary text-capitalize" id="confirmBtn">confirm tip</button>
                            </form>

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="ticket-div">
                            <h2 class="text-capitalize text-center">Your receipt:</h2>
                            <table class="receipt" id="receiptTable">
                                <tbody id="receipt">
                                    <tr>
                                        <td class="table-headers text-capitalize text-center">item</td>
                                        <td class="table-headers text-capitalize text-center">quantity</td>
                                        <td class="table-headers text-capitalize text-center">price</td>
                                        <td class="table-headers text-capitalize text-center">item total</td>

                                    </tr>
                                </tbody>
                            </table>
                            <p class="text-end">
                                Subtotal: $<span id="yourSubtotal">0.00</span>
                            </p>
                            <p class="text-end">
                                Tax: $<span id="tax">0.00</span>
                            </p>
                            <p class="text-end tip-total" id="tipTotal">
                                Tip: $<span id="yourTip">0.00</span>
                            </p>
                            <p class="total-text text-end">Total Bill: 
                                $<span id="total">0.00</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer">
        <div class="container">
            <p class="colophon text-center">site by &;SemiiJ</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
